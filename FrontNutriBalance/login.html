<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Login NutriBalance</title>
<style>
    body {
        /* Ajusta a imagem de fundo */
        background-image: url('imagens/fundo.png');
        /* Garante que a imagem de fundo cubra toda a página */
        background-size: cover;
        /* Fixa a imagem no fundo enquanto você rola a página */
        background-attachment: fixed;
        /* Centraliza a imagem na página */
        background-position: center;
        /* Não repete a imagem */
        background-repeat: no-repeat;
        /* Cor de fundo caso a imagem não carregue */
        background-color: #cccccc;
    }

    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .bg {
        background-image: url('sua-imagem-de-fundo.jpg');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .btn-link {
        display: inline-block;
        width: 100%;
        padding: 14px 20px;
        margin: 8px 0;
        background-color: #4CAF50;
        text-align: center;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        box-sizing: border-box; /* Garante que padding e border são incluídos na largura total */
    }

    .btn-link:hover {
        opacity: 0.8;
        background-color: #45a049;
    }

    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    img.avatar {
        width: 40%;
        border-radius: 50%;
    }

    .google-btn {
        background-color: #dd4b39;
        color: white;
        padding: 10px 20px;
        margin: 10px 0;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    .google-btn:hover {
        background-color: #c23321;
    }
</style>
</head>
<body>

<div class="bg">
    <div class="login-container">
        <form>
            <div class="imgcontainer">
                <img src="imagens/logo.png" alt="Avatar" class="avatar">
            </div>

            <div>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Digite seu email" name="email" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Digite sua senha" name="psw" required>

                <a href="home.html" class="btn-link">Entrar</a>

                <button type="button" class="google-btn">Entrar com uma conta Google</button>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Lembrar-me
                </label>
            </div>

            <div style="background-color:#f1f1f1; padding: 10px; text-align: center;">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
