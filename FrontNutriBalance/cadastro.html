<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastro NutriBalance</title>
<style>
    body {
        /* Ajusta a imagem de fundo */
        background-image: url('imagens/fundo.png');
        
        /* Garante que a imagem de fundo cubra toda a página */
        background-size: cover;
        
        /* Fixa a imagem no fundo enquanto você rola a página */
        background-attachment: fixed;
        
        /* Centraliza a imagem na página */
        background-position: center;
        
        /* Não repete a imagem */
        background-repeat: no-repeat;
        
        /* Cor de fundo caso a imagem não carregue */
        background-color: #cccccc;
    }
    
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .background {
        background-image: url('sua-imagem-aqui.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
    .container {
        width: 100%;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        color: green;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input, select {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn-link {
        background-color: green;
        color: white;
        padding: 10px;
        text-align: center;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .payment-methods {
        display: flex;
        justify-content: space-between;
    }
    .payment-methods div {
        text-align: center;
    }
</style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>NutriBalance</h1>
            <form>
                <input type="text" id="name" name="name" placeholder="Nome">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Senha">
                <input type="date" id="dob" name="dob">
                <label for="plan">Escolha um plano:</label>
                <select id="plan" name="plan">
                    <option value="monthly">Mensal - R$ 29,99</option>
                    <option value="annual">Anual - R$ 159,99</option>
                </select>
                <div class="payment-methods">
                    <div>
                        <label><input type="radio" name="payment" value="boleto"> Boleto Bancário</label>
                    </div>
                    <div>
                        <label><input type="radio" name="payment" value="pix"> QRcode Pix</label>
                    </div>
                    <div>
                        <label><input type="radio" name="payment" value="credit"> Cartão de Crédito</label>
                    </div>
                </div>
                <a href="cadastrodois.html" class="btn-link">Cadastrar-se</a>
            </form>
        </div>
    </div>
</body>
</html>
